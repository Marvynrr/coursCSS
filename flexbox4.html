<!-- Mise en Page en Ligne avec flex-direction -->
<!-- Ici, flex-direction: row aligne les éléments en ligne 
    horizontale, tandis que flex-direction: row-reverse les 
    alignerait en sens inverse.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-direction: rox; /* ou row reverse */
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 10px;
        }
        a {
    background-color: black;
    color: white;    
}
    </style>
    <title>Flex Direction Exemple</title>
    <a href="index.html">Retour</a>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>    
</body>
</html>
