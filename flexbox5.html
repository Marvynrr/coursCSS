<!-- Alignement Basé sur Contenu avec align-content -->
<!-- Ici, align-content: space-between crée un espacement 
    équitable entre les lignes d'éléments.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            align-content: space-between;
            height: 300px;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 10px;
        }
        a {
    background-color: black;
    color: white;    
}
    </style>
    <title>Align Content Exemple</title>
    <a href="index.html">Retour</a>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>    
</body>
</html>
