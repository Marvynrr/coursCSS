<!-- Mise en page Responsive avec Flexbox -->
<!-- Cet exemple utilise flex-wrap: wrap pour permettre aux 
    éléments de passer à la ligne lorsqu'ils n'ont plus d'espace
     disponible. La propriété flex est utilisée pour définir la 
     croissance, le rétrécissement et la taille initiale des 
     éléments.
 -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            flex: 1 0 30%; /* grow: 1, shrink: 0, basis:30% */
            height: 100px;
            background-color: red;
            margin: 10px;
        }
        a {
    background-color: black;
    color: white;    
}
    </style>   
    <title>Responsive Flexbox Exemple</title>
    <a href="index.html">Retour</a>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>    
</body>
</html>
